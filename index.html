<html>
    <title> Sa</title>
    <head>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <body>

            <div style="  border: 2px solid #424242;
            border-radius: 5px; margin-left: 400px; padding-top: 5px;  height: 200px; width: 350px; background-color: #42a5f5; margin-top: 200px;">
             <h2 style="color: #424242;">Stopwatch</h2>
             <br>
            <font  class="f" >Min</font>
             <font class="f" >Sec</font>
             <font class="f">Milisec<sec</font>

            <div>
         
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
            </div>
            <div>
                
                <button  type="button" class="btn btn-success" onclick="start()">Start</button>
                <button type="button" class="btn btn-danger" onclick="stop()">Stop</button>
                <button type="button" class="btn btn-dark" onclick="reset()">Reset</button>

            </div>
            </div>
            <style>
                .f{
                    color: white;
                    margin: 18px;
                }
                
                h1{ color:black; 
                    display: inline-block;
                   text-align: center;
                   background-color: white;
                   width: 60px;

                }
                body{
                    text-align: center;
                }
              
            </style>

<script src="sa.js"></script>
        </body>
    </head>
</html>
